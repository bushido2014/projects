<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
            container: {
        center: true,
      },
      fontFamily: {
        nunito: "'Nunito', serif",
      },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    body {
  @apply font-nunito font-normal antialiased bg-gray-50;
}
.slider-nummer {
  @apply block mb-3 font-bold text-gray-900 dark:text-white text-lg;
}
.slider-input {
  /* @apply w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 my-4; */
  @apply appearance-none
  w-full
  h-2
  p-0
  bg-gray-200
  focus:outline-none focus:ring-0 focus:shadow-none
  my-3;
}
#result {
  @apply max-w-3xl p-5 border w-full my-3 bg-slate-100;
}
.result-value {
  @apply flex justify-between;
}
.result-value span {
  @apply py-3 font-bold text-lg;
}
.check {
  @apply py-3 font-bold;
}
.btn {
  @apply focus:ring-4 font-medium rounded-lg text-base px-6 py-2.5 text-center;
}

.btn-blue {
  @apply bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 text-white;
}

  </style>
</head>
<body>
    <header class="bg-gray-700 py-8 text-white">
        <div class="container px-2 text-center">
          <h1 class="text-5xl font-bold">Password Generator</h1>
        </div>
      </header>
      <div class="container px-2 py-4">
        <div class="flex justify-center">
          <div class="max-w-3xl w-full">
            <form class="password py-3">
              <label for="slider-nummer" class="slider-nummer"
                >Password Length (<span id="pass-length">6</span>)
  
                <div class="slide-wrapp mb-3">
                  <input
                    type="range"
                    min="1"
                    max="50"
                    value="6"
                    class="slider-input"
                    id="slider-nummer"
                  />
                </div>
              </label>
              <div class="my-6">
                <div class="check">
                  <input
                    id="checkbox1"
                    type="checkbox"
                    checked
                    class="form-checkbox"
                  />
                  <label for="checkbox1" class="ml-2">Numbers</label>
                </div>
                <div class="check">
                  <input id="checkbox2" type="checkbox" checked />
                  <label for="checkbox2" class="ml-2">Lowercase</label>
                </div>
                <div class="check">
                  <input id="checkbox3" type="checkbox" />
                  <label for="checkbox3" class="ml-2">Uppercase</label>
                </div>
                <div class="check">
                  <input id="checkbox4" type="checkbox" />
                  <label for="checkbox4" class="ml-2">Symbols</label>
                </div>
              </div>
              <div class="py-4">
                <button class="btn btn-blue" type="button" id="CreatePass">
                  Create Password
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="flex justify-center">
          <div id="result"></div>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
