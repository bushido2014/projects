<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d"
          },
          fontFamily: {
            dm: "'DM Sans', sans-serif;"
          }
        },
        container: {
          center: true,
          padding: "1.5rem"
        }
      }
    };
  </script>
   <style type="text/tailwindcss">
    body {
      @apply font-dm antialiased;
    }
    .hero {
        background: url(img/hero-bg.png), lightgray 0px 0px / 100% 100% no-repeat;
        height: 100vh;
    }
    .menu a{
        @apply py-3 px-6;
    }
    </style>
<body>
 <header class="fixed top-0 left-0 right-0 py-6 bg-transparent z-10">
<div class="container">
    <nav class="flex items-center justify-between">

    <div>
      <a href="/">

    </a>
    </div>
    <div class="ml-6 w-60 relative">

        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />

    </div>
   </div>
   <div class="flex">
    <ul class="menu flex">
        <li><a href="#">Home</a></li>

   <div>
    <a href="#">icon</a>
    <a href="#">icon2</a>
    <a href="#">icon3</a>
</div>
   </div>
</nav>
</div>
 </header>   
 <div class="hero relative"></div>
 <script src="js/app.js"></script>

</html>
